<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="StyleSite.css">
</head>
<body>
    <section id="contato">
        <div class="interface">
            <h2 class="titulo">Entre em <span>Contato</span></h2>
            <p>Preencha o formul√°rio abaixo para entrar em contato comigo.</p>
            
            <form action="#" method="POST" class="formulario-contato">
                <div class="campo-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
    
                <div class="campo-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                </div>
    
                <div class="campo-form">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                </div>
    
                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </div><!--interface-->
    </section>
</body>
</html>
